<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
        <div class="title d-flex justify-content-center my-5 position-relative">
            <h1>Bookmarker</h1>
            <div class="layer"></div>
        </div>
        <div class="site py-3">
            <div class="caption d-flex justify-content-center">
                <span class="span-1"><i class="fa-solid fa-bookmark"></i></span>
                <h3> Bookmark your favorite sites </h3>
                <span class="span-2"><i class="fa-solid fa-bookmark"></i></span>
            </div>

            <div class="mb-3">
                <label for="siteName" class="form-label">
                    <div class="d-flex">
                    <span class="span-2 pe-2"><i class="fa-solid fa-book-bookmark"></i></span>
                    <p class="fw-bold"> Site Name </p>
                    </div>
                </label>
                <input oninput="validationBookName()" type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
            </div>
            <div class="mb-3">
                <label for="siteURL" class="form-label"><div class="d-flex">
                                    <span class="span-2 pe-2"><i class="fa-solid fa-link"></i></span>
                                    <p class="fw-bold">Site URL</p>

                </div></label>
                <input oninput="validationName()" type="text" class="form-control" id="siteURL" placeholder="Website URL">
            </div>

            <div class="d-flex justify-content-center">
                <button onclick="addSite()" id="btnSubmit" class="btn me-3">
                Add
            </button>
                
              
            </div>
        </div>
    </div>
    </section>

    <div id="warning" class="light-cont d-none">
        <div class="box position-relative">
            <h4 class="pt-5 w-75 mx-auto">Site Name or Url is not valid, Please follow the rules below :</h4>
            <div class="d-flex py-3 w-75 mx-auto">
                <span class="pe-3"><i class="fa-solid fa-circle-arrow-right"></i></span>
                <p>Site name must contain at least 3 characters</p>
            </div>
            <div class="d-flex  w-75 mx-auto">
                <span class="pe-3"><i class="fa-solid fa-circle-arrow-right"></i></span>
                <p>Site URL must be a valid ones</p>
            </div>
            <div id="close"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </div>

    <div class="w-75 mx-auto mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
